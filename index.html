<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table id="report">
						<thead>
							<tr class="table100-head">
								<th class="column1">staff</th>
								<th class="column2">regisar</th>
								<th class="column3">Mute</th>
								<th class="column3">Warn</th>
								<th class="column3">Jail</th>
							</tr>
						</thead>
						<tbody>
<script>
$.get('https://alpha.e-sim.cf/api/mute/' ,function(data){
$.each(data, function(i, item) {
  $("#report tbody").append(
    '<tr>' +
    '<td>' + i + "</td>" +
    '<td class="column2">' + (typeof(item) == 'undefined' ? '0' : item) + '</td>' +
    '</tr>')
})
},'json');
</script>

<script>
$.get('https://alpha.e-sim.cf/api/warn/',function(data){
$.each(data, function(i, item) {
  $("#report tbody").append(
    '<tr>' +
    '<td>' + i + '</td>' +
    '<td class="column3">' + (typeof(item) == 'undefined' ? '0' : item) + '</td>' +
    '</tr>')
})
},'json');
</script>

					</table>
